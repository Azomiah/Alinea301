<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Reservation - Alinea">
  <title>Reservation - Alinea</title>
  <link rel="stylesheet" href="reservation.css"> <!-- Link to reservation-specific CSS -->
</head>
<body>
  <header>
    <div class="logo">
      <img src="Alinea Logo.png" alt="Alinea Logo">
    </div>
    <h1>Alinea</h1>
    <nav id="navbar">
      <ul>
        <li><a href="about.html">About Us</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="reservation.html">Reservation</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="reservation-section">
      <h2>Make a Reservation</h2>
      <p>Book a table for an unforgettable dining experience at Alinea.</p>

      <form action="#" method="POST" class="reservation-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>
      
        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" name="guests" min="1" max="10" required>

        <label for="message">Special Requests</label>
        <textarea id="message" name="message" rows="4" placeholder="Any special requests?"></textarea>

        <button type="submit">Submit Reservation</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2024 Alinea | <img src="Alinea Logo.png" alt="Alinea Logo" class="footer-logo"></p>
  </footer>
</body>
</html>
